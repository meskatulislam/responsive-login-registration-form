                        href="#">Registration Form</a></li>

        <div class="mx-2">
        <div
            class="flex flex-col space-y-4 mx-auto max-w-[50rem] p-6 rounded-md bg-white/80 backdrop-blur-lg shadow-lg">
            <div class="flex justify-center">
                <h1 class="font-medium text-xl uppercase">ACCOUNT Registration</h1>
            </div>
            <form action="#" method="POST">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="shadow px-2 py-1 rounded">
                        <h2 class="block mb-1 text-sm font-medium text-blue-500">General Information</h2>
                        <div class="flex flex-col space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                <div>
                                    <label for="first-name" class="block mb-1 text-sm font-medium text-gray-900">First
                                        Name</label>
                                    <input type="text" id="first-name"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                        placeholder="First name" required>
                                </div>

                                <div>
                                    <label for="last-name" class="block mb-1 text-sm font-medium text-gray-900">Last
                                        Name</label>
                                    <input type="text" id="last-name"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                        placeholder="First name" required>
                                </div>
                            </div>
                            <div>
                                <label for="gender" class="block mb-1 text-sm font-medium text-gray-900">Gender</label>
                                <select id="gender"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    required>
                                    <option value="male">Male</option>
                                    <option value="male">Female</option>
                                    <option value="male">Other</option>
                                </select>

                            <div>

                                    placeholder="First name" required>
                            </div>
                            <div>
                                <label for="dob" class="block mb-1 text-sm font-medium text-gray-900">E-mail</label>
                                <input type="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="E-mail" required>
                            </div>
                            <div>
                                <label for="dob" class="block mb-1 text-sm font-medium text-gray-900">Password</label>
                                <input type="password" id="password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="Password" required>
                            </div>
                            <div>
                                <label for="dob" class="block mb-1 text-sm font-medium text-gray-900">Confirm
                                    Password</label>
                                <input type="password" id="password-confirm"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="Password" required>
                            </div>
                        </div>
                    </div>
                    <div class="shadow px-2 py-1 rounded">
                        <h2 class="block mb-1 text-sm font-medium text-blue-500">Contact Information</h2>
                        <div class="flex flex-col space-y-4">
                            <div>
                                <label for="phone" class="block mb-1 text-sm font-medium text-gray-900">Phone</label>
                                <input type="number" id="text"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="phone" required>
                            </div>
                            <div>
                                <label for="address1" class="block mb-1 text-sm font-medium text-gray-900 ">Address
                                </label>
                                <input type="text" id="address1"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="Home, Block Street" required>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                                <div>
                                    <label for="city" class="block mb-1 text-sm font-medium text-gray-900">City</label>
                                    <input type="text" id="city"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                        placeholder="City" required>
                                </div>

                                <div>
                                    <label for="zip-code" class="block mb-1 text-sm font-medium text-gray-900">Zip
                                        Code</label>
                                    <input type="text" id="zip-code"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                        placeholder="Zip Code" required>
                                </div>
                            </div>
                            <div>
                                <label for="state" class="block mb-1 text-sm font-medium text-gray-900">State</label>
                                <select id="state"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    required>
                                    <option value="">---Select State---</option>
                                </select>
                            </div>
                            <div>
                                <label for="country"
                                    class="block mb-1 text-sm font-medium text-gray-900">Country</label>
                                <input type="text" id="text"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="Country" required>
                            </div>
                            <div>
                                <div class="flex justify-end space-x-4 mt-6">
                                    <button type="button"
                                        class="text-white bg-gradient-to-r from-red-500  to-red-400 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm w-full sm:w-auto px-5 py-2.5 text-center">CANCEL</button>
                                    <button type="submit"
                                        class="text-white bg-gradient-to-r from-cyan-500  to-blue-500 hover:bg-gradient-to-l focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded text-sm w-full sm:w-auto px-5 py-2.5 text-center">REGISTER</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
